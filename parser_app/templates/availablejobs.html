<!DOCTYPE html>
<html lang="en">
  <style>
    body {
        background-image: url('https://c0.wallpaperflare.com/preview/227/272/837/business-computer-desk-home-office.jpg');
  background-repeat: no-repeat;
  background-size: cover;
      }
</style>
  <head>

    <title>Jobs</title>
    
<!-- CSS only -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <center>
      <br />
      <h2>Available Job Openings</h2>
    </center>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <center>
          <table  class="table table-bordered thead-dark" id="selectedColumn" >
            <thead class="table thead-dark"> 
              <tr>
                <th class="no-sort">#</th>
                <th class="no-sort"> ID</th>
                <th class="no-sort">Job Position</th>
                <th class="no-sort"> Location</th>
                <th class="no-sort"> Experience</th>
                <th class="no-sort">Action</th>
              </tr>
            </thead>
            {% csrf_token %}

            <tbody class="table-primary" >
              {% for i in form %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{i.jobid}}</td>
                  <td>{{i.jobrole}}</td>
                  <td>{{i.joblocation}}</td>
                  <td>{{i.jobexp}}</td>
                  <td><a href="{% url 'apply' id=i.jobid %}" class="btn btn-info btn-sm" type="submit">Apply</a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </center>
        </div>
     <a href="logout"> <button class="btn-primary">Back</button></a>
    </div>
  </body>
  </html>
